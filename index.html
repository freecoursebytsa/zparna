<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Team Registration</title>
</head>
<body>
    <h2>Register Your Esports Team</h2>
    <form action="register.php" method="POST">
        <label for="teamName">Team Name:</label><br>
        <input type="text" id="teamName" name="teamName" required><br><br>

        <label for="captainName">Captain's Name:</label><br>
        <input type="text" id="captainName" name="captainName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="members">Team Members (separated by commas):</label><br>
        <textarea id="members" name="members" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
